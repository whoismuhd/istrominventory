version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DATABASE_TYPE=postgresql
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=istrominventory
      - POSTGRES_USER=istrominventory_user
      - POSTGRES_PASSWORD=istrominventory_password
    depends_on:
      - db
    volumes:
      - ./istrominventory.db:/app/istrominventory.db:ro  # Read-only access to SQLite for migration

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=istrominventory
      - POSTGRES_USER=istrominventory_user
      - POSTGRES_PASSWORD=istrominventory_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:

