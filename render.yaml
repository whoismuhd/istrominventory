services:
  - type: web
    name: istrominventory
    env: python
    buildCommand: pip install -r requirements.txt && python production_guard.py && echo "Database initialization SKIPPED - v5.0 - NO DATABASE OPERATIONS - BULLETPROOF DATA PROTECTION"
    startCommand: streamlit run istrominventory.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_TYPE
        value: postgresql
      - key: DEPLOYMENT_VERSION
        value: "2.0"
      - key: DISABLE_MIGRATION
        value: "true"
      - key: NO_MIGRATION
        value: "true"
      - key: PRODUCTION_MODE
        value: "true"
      - key: DATA_PROTECTION
        value: "active"


