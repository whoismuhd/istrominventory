services:
  - type: web
    name: istrominventory
    env: python
    buildCommand: pip install -r requirements.txt && python init_database.py && python test_deployment.py && echo "Database initialization completed successfully - v2.2"
    startCommand: streamlit run istrominventory.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_TYPE
        value: postgresql
      - key: DEPLOYMENT_VERSION
        value: "2.0"


