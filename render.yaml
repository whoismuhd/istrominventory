services:
  - type: web
    name: istrominventory
    env: python
    buildCommand: pip install -r requirements.txt && python init_database.py
    startCommand: streamlit run istrominventory.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_TYPE
        value: postgresql


